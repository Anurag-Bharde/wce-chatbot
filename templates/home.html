<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.continuous = true; // Change to true if you want continuous listening
        recognition.lang = 'en-GB'; // Set the language, adjust as needed
    </script>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    width: 100vw;
    height: 100vh;
    display: grid;
    justify-content: center;
    overflow: hidden;
    background-image: url("/static/walchand.jpg"); 
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  
}

#micBtn {
    outline: none;
    font-size: 22px;
    color: #eee;
    background-color: #800080;
    border: none;
    border-radius: 32px;
    margin-right: 1px;
    cursor: pointer;
    padding: 8px;
    transition-duration: 5s;
}

#micBtn:hover {
    filter: brightness(110%);
}

#user_input.speak-now::placeholder {
    color: #4285F4;
}

    #sendbtn{
    outline:none;
    font-size: 22px;
    color: #eee;
    background-color: #800080;
    border: none;
    border-radius: 32px;
    transition-duration: 0.2s;
    padding: 8px 16px;
    cursor: pointer;
}

#sendbtn:hover {
    filter: brightness(110%);
}

#user_input{
    outline: none;
    font-size: 16px;
    background: #ececee;
    color: #333;
    border-radius: 32px 0 32px 32px;
    padding: 8px 16px;
    border:solid 1px #777;
    width: calc(100% - 1px);
}

/* Add hover effect for buttons */
#micBtn:hover,
#sendbtn:hover {
    filter: brightness(110%);
}

h1{
    text-align: center;
    font-family: sans-serif;
    color: #fff;
    padding: 10px;
    text-shadow: 1px 1px 4px #3d3c3c;
    margin-bottom: 8px;
    position: absolute;
    left:150px;
    top:20px;
    color: rgb(129, 19, 19); 
    font-weight: bold;
}
h2{
    text-align: center;
    font-family: sans-serif;
    background-color: #800080;
    color: #fff;
    padding: 10px;
    text-shadow: 1px 1px 4px #111;
    margin-bottom: 8px;
    border-radius: 24px  24px 0 0;
}

h3{
    font-family: monospace;
    font-size: 20px;
}

h4{
    text-align: center;
    font-family: sans-serif;
    color: #fff;
    padding: 10px;
    text-shadow: 1px 1px 4px #3d3c3c;
    margin-bottom: 8px;
    position: absolute;
    left:250px;
    top:75px;
    color: rgb(129, 19, 19);
    font-size: 20px;

}

#wce{
    width: 100px;
    height: 100px;
    background-size: 100%;
    border-radius: 50%;
    margin: 2px 10px 2px 10px;
    display: inline-block;
    background-repeat: no-repeat;
    position: absolute;
    top:20px;
    left: 20px;
}


.bot{
    width: 60px;
    height: 60px;
    display: block;
    background: url("/static/bot.jpg");
    background-size: 100%;
    border-radius: 50%;
    margin: 10px;
}
#msg_area{
    height: 68%; 

    padding: 0 12px;
    overflow-y: scroll;
    scroll-behavior: smooth;
}

#user{
    height: 7%;
    min-height: 42px;
    display: grid;
    grid-template-columns: auto auto auto;
    margin: 5px 16px;
    border-radius: 32px;
    background: linear-gradient(#ececee 100%, #800080 50%);
    box-shadow: inset 1 10px 0 #777;
}
#main{
    height: 600px;
    max-width: 500px;
    width: 500px;
    box-shadow: outset 0 0 10px 4px #1116;
    position: absolute;
    right: 200px;
    top:65px;
    border: 2px solid #800080;
    border-radius: 25px;
    box-shadow: 5px 10px 8px 10px #888888;
    background-color: white;
   

}
 
.user-message {

  color: black;
  padding: 10px;
  margin-bottom: 10px;
  max-width: 80%;
  background-color: #ead6f5;
  border-radius: 0 16px 16px 16px;
  font-size: 18px;
  font-family: monospace;
  display: inline-block;
  width: auto;
  padding: 14px;
  word-wrap: break-word;
  margin: 18px 14px;
  float: right;
}

.bot-message {
  font-size: 18px;
  font-family: monospace;
  display: inline-block;
  width: auto;
  max-width: 80%;
  padding: 14px;
  word-wrap: break-word;
  margin: 18px 14px;
  color: black;
  background-color: #f5c0f5;
  border-radius: 16px 16px 0 16px;
  
}


.clearfix::after {
    content: "";
    clear: both;
    display: table;
}
.gif{
  position:absolute;
  margin-left: 1350px;
  margin-top: 30px;
  background-size: 100%;
  border-radius: 50%;
  width: 180px;
    

}
.w_img{
  position:absolute;
  margin-left: 120px;
  margin-top: 200px;
  background-size: 100%;
  width: 600px;
  border-radius: 15px;

}
#logout-container {
    position: absolute;
    top: 20px;
    right: 20px;
}

#logout-btn {
    font-size: 16px;
    color: #fff;
    background-color: #800080;
    border: none;
    border-radius: 32px;
    padding: 8px 16px;
    text-decoration: none;
    transition-duration: 0.2s;
}

#logout-btn:hover {
    background-color: #600060;
}
#left,.right{
    font-size: 18px;
    font-family: monospace;
    display: inline-block;
    width: auto;
    max-width: 60%;
    padding: 14px;
    word-wrap: break-word;
    margin: 18px 14px;
}

#left{
    color: #000;
    background-color: #ead6f5;
    border-radius: 0 16px 16px 16px;

}

#right{
    color: #fff;
    background-color: #800080;
    border-radius: 16px 16px 0 16px;
    float: right;

}

</style>
</head>

<body>
    <img id="wce" src="/static/wce.jpg" alt="wce logo">
    <h1><b>Walchand College of Engineering, Sangli</b></h1>
    <h4><i>(A Government Aided Autonomous Institute)</i></h4>
    <img class = "w_img" src="/static/b.png" alt="robo">
    <img class = "gif" src="/static/ezgif.com-gif-maker.gif" alt="robo">
    <div id="main">
      <h2>WCE Academic ChatBot</h2>
      <div class="bot"></div>
      <!-- <img class = "gif" src="/static/ezgif.com-gif-maker.gif" alt="robo"> -->
      <div id="msg_area">
        <div id="conversation"></div>
      </div>
      <div id="user">
        <button id="micBtn" onclick="startSpeechRecognition()"><i class="fas fa-microphone"></i></button>
        <input type="text" id="user_input" placeholder="Enter a query or Speak..." id="SpeechToText" />
        <button id="sendbtn">Send</button>
    </div>
    </div>
    <div id="logout-container">
      <a id="logout-btn" href="http://localhost:5000/faq">FAQ's</a>
  </div>
    <script>
      $(document).ready(function() {
          var isConversationEnded = false;
          var recognition;

          $("#sendbtn").on("click", function() {
             sendMessage();
          });

          $("#user_input").on("keydown", function(e) {
              if (e.which === 13) {
                  $("#sendbtn").click();
              }
          });

          function sendMessage(){
            var userInput = $("#user_input").val();
            var userDiv = $("<div class='user-message'></div>").text(userInput);
            var conversationDiv = $("<div class='conversation'></div>").append(userDiv);
            $("#conversation").append(conversationDiv);
            var messageArea = document.getElementById("msg_area");
            messageArea.scrollTop = messageArea.scrollHeight;
            $("#user_input").val("");
            getBotResponse(userInput);
          }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onresult = function (event) {
                var userSpeech = event.results[0][0].transcript;
                console.log('Recognized speech:', userSpeech);
                $("#user_input").val(userSpeech);
                sendMessage();  // Automatically send the recognized speech as a message
            };

            recognition.onend = function () {
                $("#user_input").attr("placeholder", "Speak now...");
            };

            recognition.onerror = function (event) {
                console.error("Speech recognition error: " + event.error);
            };

            window.startSpeechRecognition = function () {
                try {
                    $("#user_input").attr("placeholder", "Listening...");
                    recognition.start();
                    // Stop recognition after 3 seconds (3000 milliseconds)
                    setTimeout(function () {
                        recognition.stop();
                        $("#user_input").attr("placeholder", "Enter a query or Speak...");
                    }, 3000);
                } catch (error) {
                    console.error('Speech recognition error:', error);
                }
            };

          function getBotResponse(userInput) {
              $.post("/get_response", {
                  user_input: userInput
              }, function(data) {
                  var botDiv = $("<div class='bot-message'></div>").text(data);
                  if (/(https?:\/\/[^\s]+)/g.test(data)) { // check if data is a link
                      var link = data.match(/(https?:\/\/[^\s]+)/g)[0]; // get the link
                      var linkHtml = $("<a></a>").attr("href", link).attr("target", "_blank").text(link); // create a link HTML element with target="_blank"
                      botDiv.html(botDiv.html().replace(link, linkHtml.prop('outerHTML'))); // replace the link with the clickable link HTML
                  }
                  var conversationDiv = $("<div class='conversation'></div>").append(botDiv);
                  $("#conversation").append(conversationDiv);
                  $("#conversation").scrollTop($("#conversation")[0].scrollHeight);
                  $("#user_input").prop("disabled", false);

                  // Speak the bot's response
                  speakResponse(data);
                  
                  if (userInput.toLowerCase() === "bye") {
                    isConversationEnded = true;
        
                    // Display "bye" as a link and redirect to the feedback form on click
                    var byeMessage = $("<div class='bot-message' id='byeMessage'></div>");
                    var conversationDiv = $("<div class='conversation'></div>").append(byeMessage);
                    $("#conversation").scrollTop($("#conversation")[0].scrollHeight);
        
                    // Add click event listener to the feedback link
                    $("#feedbackLink").on("click", function() {
                        // Redirect to the feedback form (replace 'your_feedback_form_url' with the actual URL)
                        window.location.href = 'feedback';
                    });
        
                    askForFeedback();
                }
              });
              $("#user_input").prop("disabled", true);

              if (userInput.toLowerCase() === "bye") {
                  isConversationEnded = true;
              }
          }
          function speakResponse(responseText) {
            // Remove URLs from the response text
            var sanitizedResponse = responseText.replace(/(https?:\/\/[^\s]+)/g, '');

            var utterance = new SpeechSynthesisUtterance(sanitizedResponse);

            // Get the list of available voices
            var voices = window.speechSynthesis.getVoices();

            // Find a voice with an Indian English accent
            var indianEnglishVoice = voices.find(voice => voice.name.includes('en-IN'));

            // Set the voice for the utterance
            utterance.voice = indianEnglishVoice;

            // Speak the sanitized response
            window.speechSynthesis.speak(utterance);
        }

          function askForFeedback() {
    var feedbackMessage = "Thank you for using the chatbot! Please provide your feedback and suggestions for improvement. " +
        "Click <a href='/feedback' target='_blank'>here</a> to provide feedback.";

    var botDiv = $("<div class='bot-message'></div>").html(feedbackMessage);
    var conversationDiv = $("<div class='conversation'></div>").append(botDiv);
    $("#conversation").append(conversationDiv);
    $("#conversation").scrollTop($("#conversation")[0].scrollHeight);
    $("#user_input").prop("disabled", false);
    isConversationEnded = true;
}


          function saveFeedback(feedback) {
              $.post("/save_feedback", {
                  feedback: feedback
              }, function(response) {
                  if (response === "success") {
                      alert("Thank you for your feedback! It has been saved.");
                  } else {
                      alert("An error occurred while saving your feedback. Please try again.");
                  }
              });
          }
      });
    </script>
  </body>
  
</html>
