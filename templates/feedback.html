      input { 
        -moz-appearance: none;

        opacity: 0;

    /* Additional styling for the feedback form */
    body {
      background-color: #77b9c7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #feedback-form {
      background-color: #cc93bd;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .key-point {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .rating-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px; /* Added margin for separation */
    }

    .star {
      font-size: 18px; /* Reduced the font size of stars */
      color: #ccc;
      cursor: pointer;
      margin-right: 5px; /* Added margin for separation */
    }

    .star:hover,
    .star.selected {
      color: #ffcc00;
    }

    .comment-box {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .dropdown-box {
      width: 100%;
      margin: 10px 0;
    }

    #clear-btn,
    #submit-btn {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #clear-btn {
      background-color: #383ac7;
      color: #fff;
    }

    #submit-btn {
      background-color: #3c44de;
      color: #fff;
    }
  </style>
</head>
<body>
  <form id="feedback-form" method="post">
  <div id="feedback-form">
    <h2>Feedback for the Chatbot</h2>
    
    <div class="key-point">
       1. Response of Chatbot
      <div class="rating-container">
        <span class="star-rating">
          <input type="radio" name="response1" value="1"><i></i>
          <input type="radio" name="response1" value="2"><i></i>
          <input type="radio" name="response1" value="3"><i></i>
          <input type="radio" name="response1" value="4"><i></i>
          <input type="radio" name="response1" value="5"><i></i>
        </span>
      </div>
    
    <div class="key-point">
      2. Correctness of Answer
      <div class="rating-container">
        <span class="star-rating">
          <input type="radio" name="response2" value="1"><i></i>
          <input type="radio" name="response2" value="2"><i></i>
          <input type="radio" name="response2" value="3"><i></i>
          <input type="radio" name="response2" value="4"><i></i>
          <input type="radio" name="response2" value="5"><i></i>
        </span>
      </div>
      

    <div class="key-point">
      3. Clarity of Answer
      <div class="rating-container">
        <span class="star-rating">
          <input type="radio" name="response3" value="1"><i></i>
          <input type="radio" name="response3" value="2"><i></i>
          <input type="radio" name="response3" value="3"><i></i>
          <input type="radio" name="response3" value="4"><i></i>
          <input type="radio" name="response3" value="5"><i></i>
        </span>
      </div>
      

    <div class="key-point">
      Suggest if any topic needs to be improved:
      <div class="dropdown-box">
        <select id="category-dropdown">
          <option value="general_info">General Information</option>
          <option value="placement_info">Placement Information</option>
          <option value="library_info">Library Information</option>
          <option value="credit_system">Credit System</option>
          <option value="course_content">Course Content</option>
          <option value="fees_info">Fees Information</option>
          <option value="other">Other</option>
          <option value="Noo">No suggestion</option>
        </select>
      </div>
    </div>

    <label for="comment1" class="key-point">Please type your feedback</label>
    <div class="comment-box">
        <textarea id="comment1" rows="5" style="width: 300px; height: 100px;" placeholder="Please type here"></textarea>      </div>
    </div>


    <button id="clear-btn" type="button" onclick="clearForm()">Clear</button>
    <button id="submit-btn" type="button" onclick="submitForm()">Submit</button>
</form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $('.star-rating input').change(function() {
      const selectedKey = $(this).attr('name');
      const selectedStars = parseInt($(this).val());
      $(`[data-key="${selectedKey}"].star`).removeClass('selected');
      $(`[data-key="${selectedKey}"].star:lt(${selectedStars})`).addClass('selected');
    });

    function clearForm() {
      $('.star-rating input').prop('checked', false);
      $('.star-rating .star').removeClass('selected');
      $('.comment-box textarea').val('');
      $('#category-dropdown').val('');
    }

    function submitForm() {
      const feedback = {
          response1: getSelectedStars('response1'),
          response2: getSelectedStars('response2'),
          response3: getSelectedStars('response3'),
          category: $('#category-dropdown').val(),
          comment1: $('#comment1').val(),
      };
  
      $.ajax({
          url: '/feedback',
          type: 'POST',
          data: feedback,
          success: function(response) {
              console.log('Feedback submitted successfully!');
              alert('Feedback submitted successfully!');
              clearForm(); // Clear the form after successful submission
          },
          error: function(xhr, status, error) {
              console.error('Error:', error);
              alert('Error occurred while submitting feedback. Please try again later.');
          }
      });
  
      };
      window.location.href = "{{ url_for('handle_feedback') }}";

      // Assuming you have a function to save feedback to the database
      saveToDatabase(feedback);
    

    function getSelectedStars(key) {
      const selectedStar = $(`[name="${key}"]:checked`).val();
      return selectedStar ? parseInt(selectedStar) : 0;
    }

    function saveToDatabase(feedback) {
      // Assuming you have a backend endpoint to handle database storage
      // You can use AJAX, fetch, or any other method to send data to the server
      console.log('Feedback:', feedback);
      alert('Feedback submitted successfully!');
    }
  </script>
</body>
</html>
